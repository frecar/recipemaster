<!DOCTYPE html>
{% load staticfiles bootstrap3 %}
<html>

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/chosen/1.4.1/chosen.css">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/style.css' %}"/>
    <title>Recipe collector</title>
</head>

<body>
<div class="container-fluid">

    <div class="row">
        <div class="header col-xs-12">
            <h1><a href="{% url 'recipes:index' %}">Recipe collector</a></h1>

            <div class="lead">
               â€“ collect all your recipes!
            </div>
        </div>

    </div>


    <div id="content" class="content">

        {% block content %}

        {% endblock %}
        {% if user.is_authenticated %}
            <div class="text-center footer">
                <a href="{% url 'logout' %}">Logout </a>
            </div>
        {% endif %}
    </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    $('select').chosen();
</script>

</body>
</html>
